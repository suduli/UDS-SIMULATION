<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UDS Simulator - Unified Diagnostic Services Testing Tool</title>
    <script type="text/javascript">
      // Save the path for restoration after redirect
      var pathSegments = window.location.pathname.split('/').filter(Boolean);
      // Assuming the first segment is the repo name (e.g., 'UDS-SIMULATION')
      var route = '/' + pathSegments.slice(1).join('/'); 
      sessionStorage.redirect = route;
      // Redirect to the repository root (e.g., '/UDS-SIMULATION/')
      window.location.replace('/' + pathSegments[0] + '/');
    </script>
  </head>
  <body>
    <!-- Fallback content if JavaScript is disabled -->
    <p>Loading...</p>
  </body>
</html>
