<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UDS Simulator - Unified Diagnostic Services Testing Tool</title>
    <script type="text/javascript">
        // Preserve the entire path including the repository name (basename)
        var path = window.location.pathname + window.location.search + window.location.hash;
        sessionStorage.redirect = path;

        // Redirect to the repository root
        // We assume the first path segment is the repository name
        var pathSegments = window.location.pathname.split('/').filter(Boolean);
        var repoPath = '/' + pathSegments[0] + '/';
        window.location.replace(repoPath);
    </script>
</head>

<body>
    <!-- Fallback content if JavaScript is disabled -->
    <p>Loading...</p>
</body>

</html>
