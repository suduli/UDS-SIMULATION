<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>UDS Protocol Simulator - Unified Diagnostic Services Testing Tool</title>
    <meta name="description" content="Interactive UDS (Unified Diagnostic Services) Protocol Simulator for automotive diagnostics. Learn, test, and practice UDS commands in a simulated environment." />
    <meta name="keywords" content="UDS, Unified Diagnostic Services, automotive diagnostics, ISO 14229, CAN bus, diagnostic protocol, ECU testing" />
    <meta name="author" content="UDS Protocol Simulator Team" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="UDS Protocol Simulator" />
    <meta property="og:description" content="Interactive UDS Protocol Simulator for automotive diagnostics testing and learning" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)" />
    
    <!-- Prevent Flash of Unstyled Content (FOUC) -->
    <script>
      // This script runs BEFORE any CSS or React loads to prevent theme flash
      (function() {
        try {
          // Load saved theme preference
          const savedTheme = localStorage.getItem('uds_theme');
          const savedContrast = localStorage.getItem('uds_high_contrast');
          
          // Determine theme: saved > system preference > default (dark)
          let theme = savedTheme;
          if (!theme) {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
            theme = prefersLight ? 'light' : 'dark';
          }
          
          // Apply theme immediately
          document.documentElement.setAttribute('data-theme', theme);
          
          // Apply contrast mode if enabled
          if (savedContrast === 'true') {
            document.documentElement.setAttribute('data-contrast', 'high');
          }
          
          // Log for debugging
          console.log('ðŸŽ¨ Theme initialized:', theme, savedContrast === 'true' ? '(High Contrast)' : '');
        } catch (e) {
          console.error('Theme initialization error:', e);
          // Fallback to dark theme on error
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
    
    <!-- Preload critical fonts (if using custom fonts) -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    
  </head>
  <body>
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Skip to main content link for screen readers -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-cyber-blue focus:text-white focus:rounded">
      Skip to main content
    </a>
    
    <!-- React app entry point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Noscript fallback for users with JavaScript disabled -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
